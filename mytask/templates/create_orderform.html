{%  extends 'main.html' %}
{% load static %}

{% block content %}
<div class="row">
	<div class="col-md">
		<div class="card card-body">

 
            <form class='fm' method='POST' required>
                {% csrf_token %}
                {{ formset.management_form}}
                {% for form in formset%}
                {{form}}
                <hr><br>
                {% endfor%}

                <button class="btn btn-primary" type='submit'>Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
