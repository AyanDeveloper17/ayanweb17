{%  extends 'main.html' %}
{% load static %}

{% block content %}
<div class="row">
	<div class="col-md">
		<div class="card card-body">

            <p>Did you want to delete this product '{{item}}'</p>

            <form  method='POST'>
                {% csrf_token %}
                
                <a class="btn btn-outline-warning" href={% url 'home'%}>Cancel</a>
                <button class="btn btn-outline-danger" type='submit' name='confirm'>Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
